version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: docint-postgres
    environment:
      POSTGRES_USER:  ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql  # Enable pgvector on first start
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docint"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docint-api
    env_file:
      - .env
    environment:
      USE_CELERY: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: postgresql+psycopg://docint:docint@db:5432/docint
      HOME: /app
      HF_HOME: /app/.cache/huggingface
  # TRANSFORMERS_CACHE is deprecated; use HF_HOME instead
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be ready
      redis:
        condition: service_started
    volumes:
      - ./:/app  # Bind mount source for live code & generated migrations
      - uploads_data:/shared_uploads  # Shared uploaded PDFs for Celery parsing
      - logs_data:/app/logs  # Shared logs directory (optional aggregation)
    restart: unless-stopped
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: docint-worker
    env_file:
      - .env
    environment:
      USE_CELERY: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: postgresql+psycopg://docint:docint@db:5432/docint
    depends_on:
      - redis
      - db
    volumes:
      - ./:/worker  # Bind mount for consistency (tasks, migrations if needed)
      - uploads_data:/shared_uploads  # Access same uploaded PDF files as api
      - logs_data:/worker/logs  # Write logs to shared volume
    healthcheck:
      test: celery -A app.celery_app.celery_app inspect ping -d celery@$HOSTNAME
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: docint-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  logs_data:
  redis_data:
