# Grafana dashboards provisioning configuration
# Auto-load dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Doc Intelligence Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
