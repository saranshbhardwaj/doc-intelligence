# Prometheus configuration for doc-intelligence observability

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'doc-intelligence'
    environment: 'development'

# Alert rules
rule_files:
  - '/etc/prometheus/prometheus_alerts.yml'

# Scrape configurations
scrape_configs:
  # Scrape metrics from the FastAPI application
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']  # Docker service name and port
    metrics_path: '/metrics'  # Prometheus metrics endpoint
    scrape_interval: 10s  # Scrape more frequently for real-time insights
